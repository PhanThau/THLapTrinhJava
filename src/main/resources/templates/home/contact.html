<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Lien He</h1>
            <hr>
            <form action="#" th:action="@{contact}" th:object="${contact}" method="post">
                <div class="form-group">
                    <label for="name">Ho Ten:</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nhap ho ten">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Nhap Email">
                </div>
                <div class="form-group">
                    <label for="message">Tin nhan:</label>
                    <textarea th:field="*{message}" class="form-control" id="message" rows="5" placeholder="nhap tin nhan"></textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Gui thong tin</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
